<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syria 2035 | The Happy Republic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', '"Cairo"', 'sans-serif'],
              arabic: ['"Cairo"', 'sans-serif'],
            },
            colors: {
              syria: {
                red: '#FF006E', // Hot Pink
                white: '#FFFFFF',
                black: '#240046', // Deep purple text
                green: '#06D6A0', // Bright Mint
                gold: '#FFD166', // Sunshine Yellow
                dark: '#7209B7', // Vibrant Violet
                light: '#4CC9F0', // Sky Blue
                pink: '#F72585'   // Neon Pink
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Vibrant Happy Gradient */
        background: linear-gradient(135deg, #3A0CA3 0%, #7209B7 40%, #F72585 100%);
        background-attachment: fixed;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* Sparkle Pattern Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(white 1px, transparent 1px),
          radial-gradient(rgba(255,255,255,0.3) 1px, transparent 1px);
        background-size: 50px 50px, 30px 30px;
        background-position: 0 0, 15px 15px;
        opacity: 0.1;
        pointer-events: none;
        z-index: -1;
      }

      /* Custom Scrollbar - Candy Colors */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #240046;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #FFD166, #F72585, #4CC9F0);
        border-radius: 6px;
        border: 3px solid #240046;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF006E;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
